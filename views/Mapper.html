<!DOCTYPE html>
<html>
<head>
    <title>plansit</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map-canvas {
            height: 500px;
            width: 500px;
            margin: 0px;
            padding: 0px;
      }
        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 200px;
      }
        #pac-input:focus {
            border-color: #4d90fe;
      }
        .controls {
        margin-top: 16px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
        .detailWindow{
            max-width: 200px;
        }
        #distance-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
        max-width: 400px;
      }
      #distance-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      button#savePlace {
        background-color: none;
        color: red;
      }
      span.right{
        float:right;
        margin-right:50%;
      }

    </style>
    <link rel="stylesheet" href="/static/scripts/jquery-ui/jquery-ui.min.css">
    <script data-main="/static/scripts/map" src="/static/scripts/require.js"></script>
</head>
<body>
        <h1><a href="/">plansit</a></h1>
        <h2 id="tripHeader"></h2>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <input id="toggleSavedMarkers" onclick="ToggleSavedMarkers()" type=button value="Toggle Saved Markers"></input><input onclick="ClearMarkers();" type=button value="Clear Unsaved Markers">
    <div id="map-canvas"></div>

    <h2>Places</h2>
    <div id="places">
    </div>

    <h2>Saved Places</h2>
    <div id="savedPlaces">
    </div>
</body>
</html>
