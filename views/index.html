<html>
	<body>
		<div class="plansitHeader">
			<h1>plansit</h1>
		</div>

		<div style="background-color: red">
			<h3>Welcome back, {{.Email}}</h3>
			<div class="indexQuickAdd">
				<a class="modalOpen" data-modalid="addPlace">quick add</a>
			</div>
		</div>

		<div>
			<h2 class="subHeader">Trips</h2>
			<a class="modalOpen" data-modalid="addTrip">add a trip</a>

			<div id="accordion">
			{{range .Trips}}
			
				<h3 class="subHeader">{{.Name}}</h3>
				<div>
					<a href="/mapper?tripid={{.Id}}">{{.Name}}</a>
					<a class="removeTrip" data-id="{{.Id}}" href="">X</a>
					<div>
						<label>{{.Description}}</label> 
						<label>{{.Length}} in {{.Departure}}</label>
					</div>
				</div>
			
			{{end}}
			</div>
			
		<div class="modal" data-id="addTrip">
			<h1>add a trip!</h1>
			<form action="trip/add" method="Post" id="tripAdd">
				<div>
					<label for="name">name</label>
					<input name="name" type="textbox"/>
				</div>
				<div>
					<label for="description">description</label>
					<input name="description" type="textbox"/>
				</div>
				<div>
					<label name="departure">departure</label>
					<input name="departure" type="textbox"/>
				</div>
				<div>
					<label for="length">how long</label>
					<input name="length" type="textbox"/>
				</div>
				<input type="submit" value="add trip"/>
			</form>
		<div class="modal" data-id="addPlace">
			<h1>add a place</h1>
			<form action="/place/add" id="placeAdd" method="Post">
				<div>
					<label for="tripid">Trip</label>
					<select name="tripid">
						{{range .Trips}}
						<option name="{{.Name}}" value="{{.Id}}">{{.Name}}</option>
						{{end}}
					</select>
				</div>
				<div>
					<label for="placeid">PlaceId</label>
					<input name="placeid" type="textbox"/>
				</div>
				<div>
					<label for="notes">Notes</label>
					<input name="notes" type="textbox"/>
				</div>
				<div>
					<label for="categories">Categories</label>
					<input name="categories" type="checkbox" value="dog park"/>dog park
					<input name="categories" type="checkbox" value="nail salon"/>nail salon
					<input name="categories" type="checkbox" value="club"/>club
					<input name="categories" type="checkbox" value="diner"/>diner
				<input type="submit" value="add place"/>
			</form>	
		</div>
	<script data-main="/static/scripts/main" src="/static/scripts/require.js"></script>
    <link rel="stylesheet" href="/static/scripts/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="/static/scripts/myStyles.css">

	<style>
		.subHeader{
			display:inline;
		}
		.modal{
			display:none;
		}
		.left{
			float:right;
		}
		.validation{
			color: red;
		}
		form div label{
			display: block;
		}
		
	</style>
	</body>
</html>
